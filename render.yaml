databases:
  - name: social-db
    plan: free
    databaseName: social
    user: social
    postgresMajorVersion: "16"

services:
  - type: web
    name: social-api
    plan: free
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: social-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
